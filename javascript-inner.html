<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Calculation</title>
</head>
<body>
    
    <p id="demo"></p>
    <button type="button" onclick="myFunc()">innerHTML</button>
    
    <script type="text/javascript">
        function myFunc(){
            const x = 5;
            const y = 6;
            const sum = x + y;
            document.getElementById('demo').innerHTML = sum;
        }
    </script>
    
</body>
</html>
